<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Toggle Items</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">My Favourite Destinations</h1>

      <section>
        <div class="alert alert-info">
          Toggle the list of my favourite destinations
        </div>

        <ul class="list-group">
          <li class="list-group-item active">Amsterdam</li>
          <li class="list-group-item">Rome</li>
          <li class="list-group-item">Bangkok</li>
          <li class="list-group-item">Germany</li>
          <li class="list-group-item">India</li>
        </ul>

        
        <div class="text-right">
          <div class="btn btn-primary">Hide Destinations</div>
        </div>
      </section>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
